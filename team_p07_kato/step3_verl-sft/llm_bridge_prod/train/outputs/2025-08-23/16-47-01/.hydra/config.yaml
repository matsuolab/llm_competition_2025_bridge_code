data:
  train_batch_size: 24
  micro_batch_size: null
  micro_batch_size_per_gpu: 1
  train_files:
  - /home/Competition2025/P07/shareP07/share_env/data/HARDMath_train.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/deepmath_rlt_train.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/FORML4_train.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/numina-math_train.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/synthetic_DeepMath_900_train.parquet
  val_files:
  - /home/Competition2025/P07/shareP07/share_env/data/HARDMath_test.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/deepmath_rlt_test.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/FORML4_test.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/numina-math_test.parquet
  - /home/Competition2025/P07/shareP07/share_env/data/synthetic_DeepMath_900_test.parquet
  prompt_key: extra_info
  response_key: extra_info
  prompt_dict_keys:
  - question
  response_dict_keys:
  - answer
  multiturn:
    enable: false
    messages_key: messages
    tools_key: tools
    enable_thinking_key: enable_thinking
  max_length: 20000
  truncation: right
  balance_dp_token: false
  chat_template: null
  custom_cls:
    path: null
    name: null
  use_shm: false
model:
  partial_pretrain: Qwen/Qwen3-32B
  use_shm: false
  fsdp_config:
    model_dtype: bfloat16
    wrap_policy:
      min_num_params: 0
    cpu_offload: false
    offload_params: false
  external_lib: null
  enable_gradient_checkpointing: true
  trust_remote_code: false
  lora_rank: 0
  lora_alpha: 16
  target_modules: all-linear
  use_liger: false
  strategy: fsdp2
optim:
  lr: 0.0001
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.01
  warmup_steps_ratio: 0.1
  clip_grad: 1.0
  lr_scheduler: cosine
ulysses_sequence_parallel_size: 1
use_remove_padding: true
trainer:
  default_local_dir: /home/Competition2025/P07/shareP07/share_model/step3_sft
  default_hdfs_dir: null
  project_name: honban3-step3-sft
  experiment_name: run
  total_epochs: 1
  total_training_steps: null
  logger:
  - console
  - wandb
  seed: 1
  save_freq: 860
  test_freq: 3440
  nnodes: 1
  n_gpus_per_node: 8
  max_ckpt_to_keep: 1
  resume_mode: auto
  resume_from_path: null
  checkpoint:
    save_contents:
    - model
    - optimizer
    - extra
    - hf_model
    load_contents: ${trainer.checkpoint.save_contents}
  device: cuda
